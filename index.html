<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palidrome Checker Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <form action="#" method="post">
            <fieldset>
                <legend>Input Your text Here:</legend>
                <input type="text" class="text-input" value="" id="text-input" required>
            </fieldset>
            <button id="check-btn" class="check-btn" type="button">Click Here</button>
        </form>
        <div class="return-value" id="result">
            
        </div>
    </div>
</body>
</html>
